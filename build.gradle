plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.5.14'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.springframework.boot:spring-boot-starter-test:2.5.14'
    api 'org.apache.commons:commons-lang3:3.3.2'
    api 'commons-beanutils:commons-beanutils:1.8.0'
    api 'org.springframework.boot:spring-boot-starter-security:2.5.14'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.5.14'
    api 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    api 'com.baomidou:mybatis-plus-generator:3.5.2'
    api 'com.github.yulichang:mybatis-plus-join:1.2.4'
    api 'mysql:mysql-connector-java:8.0.29'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'com.sun.xml.bind:jaxb-core:4.0.3'
    api 'com.sun.xml.bind:jaxb-impl:4.0.3'
    api 'com.sun.activation:javax.activation:1.2.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
//    implementation 'com.github.javafaker:javafaker:1.0.2'
}

group = 'com.caster'
version = '0.0.1-SNAPSHOT'
description = 'security'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_11
